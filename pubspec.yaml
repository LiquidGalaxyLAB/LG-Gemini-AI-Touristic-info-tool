name: touristic
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Gemini
  google_generative_ai: ^0.4.3

  # caching & storage
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.3
  floor: ^1.5.0

  # dependency injection
  get_it: ^7.7.0

  # bloc
  flutter_bloc: ^8.1.5

  # helpers
  equatable: ^2.0.5
  intl: ^0.19.0

  # ssh connection
  ssh2: ^2.2.3

  # google maps
  google_maps_flutter: ^2.7.0

  # widgets
  flutter_hooks: ^0.20.5
  flutter_expandable_fab: ^2.0.0
  flutter_resizable_container: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/maps/

  fonts:
    - family: Noto
      fonts:
        - asset: assets/fonts/noto_sans_black.ttf
          weight: 900
        - asset: assets/fonts/noto_sans_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/noto_sans_bold.ttf
          weight: 700
        - asset: assets/fonts/noto_sans_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/noto_sans_medium.ttf
          weight: 500
        - asset: assets/fonts/noto_sans_regular.ttf
          weight: 400
        - asset: assets/fonts/noto_sans_light.ttf
          weight: 300
        - asset: assets/fonts/noto_sans_extra_light.ttf
          weight: 200
        - asset: assets/fonts/noto_sans_thin.ttf
          weight: 100